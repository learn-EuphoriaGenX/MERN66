<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gradient-to-br from-blue-400 via-blue-500 to-blue-700 min-h-screen flex items-center justify-center">

    <div class="bg-white/20 backdrop-blur-lg shadow-xl rounded-2xl p-6 w-full max-w-md text-white">

        <!-- Search bar -->
        <div class="flex items-center gap-2 mb-6">
            <input type="text" id="city" placeholder="Enter city name..."
                class="flex-1 px-4 py-2 rounded-xl border border-white/40 bg-white/20 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-blue-300">
            <button id="btn" class="px-4 py-2 rounded-xl bg-blue-600 hover:bg-blue-700 transition">Search</button>
        </div>


        <div id="campa" class="hidden">
            <!-- Top section -->
            <div class="flex items-center justify-center gap-5 mb-8">
                <img id="weather-img" src="assets/weather.png" alt="Weather Icon" class="w-20 h-20">
                <div class="text-left">
                    <p class="text-4xl font-bold" id="temp">32°C</p>
                    <span class="text-sm opacity-80" id="city-o">Kolkata, 700103</span>
                </div>
            </div>



            <!-- Bottom section -->
            <div class="grid grid-cols-2 gap-4">
                <!-- Feels like -->
                <div class="flex items-center gap-3 bg-white/10 p-4 rounded-xl">
                    <img src="assets/feels.png" alt="Feels Like" class="w-10 h-10">
                    <div>
                        <p class="text-sm opacity-80">Feels Like</p>
                        <span class="text-lg font-semibold" id="feels_like">45°C</span>
                    </div>
                </div>

                <!-- Wind Speed -->
                <div class="flex items-center gap-3 bg-white/10 p-4 rounded-xl">
                    <img src="assets/wind.png" alt="Wind Speed" class="w-10 h-10">
                    <div>
                        <p class="text-sm opacity-80">Wind Speed</p>
                        <span class="text-lg font-semibold" id="speed">15 km/h</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
