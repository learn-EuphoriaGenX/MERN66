<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="max-w-sm border border-gray-200 rounded-lg shadow-sm bg-black" id="main">
        <span id="count" class="hidden">1</span>
        <a href="#">
            <img id="image" class="rounded-t-lg object-cover h-[300px] w-full"
                src="https://images.unsplash.com/photo-1501059520966-c59141726d6c" alt="" />
        </a>
        <div class="p-5">
            <a href="#">
                <h5 id="heading" class="mb-2 myclass text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Noteworthy technology acquisitions 2021</h5>
            </a>
            <p id="para" class="mb-3 myclass font-normal text-gray-700 dark:text-gray-400">Here are the biggest enterprise
                technology
                acquisitions of 2021 so far, in reverse chronological order.</p>
            <button id="btn"
                class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Click Me To Change
                <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 14 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 5h12m0 0L9 1m4 4L9 9" />
                </svg>
            </button>
        </div>
    </div>

    <script src="dom1.js"></script>
</body>

</html>
